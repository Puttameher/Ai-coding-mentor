<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Coding Mentor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar glass">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/13481/13481611.png" alt="AI Logo" />
      <span>AI Coding Mentor</span>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#quizSection">Quiz</a></li>
      <li><a href="#output">Output</a></li>
    </ul>
  </nav>

  <div class="container glass">
    <h1>ðŸ¤– AI Coding Mentor</h1>
    <div class="neon-line"></div>
    <p class="subtitle">Your AI-powered coding companion ðŸ’¡</p>

    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Dark Mode</span>
    </div>
    <!-- Chatbot Interface -->
<!-- Chatbot Interface -->
<div id="chatbot" class="chatbot glass">
  <h2 class="chatbot-title">ðŸ¤– Chat with AI Mentor</h2>

  <div id="chatbox" class="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me about programming topics...">
  <button class="glow-btn" onclick="sendMessage()">Send</button>
</div>


    <!-- Expertise Level Buttons -->
<div class="expertise-levels">
  <button class="glow-btn" onclick="setExpertise('Beginner')">Beginner</button>
  <button class="glow-btn" onclick="setExpertise('Intermediate')">Intermediate</button>
  <button class="glow-btn" onclick="setExpertise('Advanced')">Advanced</button>
</div>


    <label for="language">Choose Language:</label>
    <select id="language">
      <option value="python">Python</option>
      <option value="javascript">JavaScript</option>
      <option value="java">Java</option>
    </select>

    <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
    <button class="glow-btn" onclick="explainCode()">Explain My Code</button>

    <div id="output" class="output-box glass"></div>
    <button class="glow-btn alt" onclick="downloadPDF()">Download Explanation as PDF</button>

    <div id="quizSection" class="glass">
      <h2>ðŸ§  Practice Quiz</h2>
      <div id="quizContainer"></div>
      <button class="glow-btn" onclick="checkQuiz()">Submit Answers</button>
      <div id="quizResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
